<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplement Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-wrapper" id="loginForm">
      <h1>LOGIN</h1>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>

        <button type="button" onclick="showRegisterForm()">REGISTER</button>
        <button type="submit">LOGIN</button>
      </form>
    </div>

    <div class="form-wrapper" id="registerForm" style="display: none;">
      <h1>REGISTER</h1>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="button" onclick="showLoginForm()">Login</button>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
  
</body>
</html>
